<div class="row align-items-center justify-content-center">
  <h2 class="h3 mb-3 font-weight-normal">
    <strong>WELCOME AND PLEASE SIGN IN</strong>
  </h2>
</div>

<form class="needs-validation" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" id="username" formControlName="username" placeholder="User Name" required />
    <div [hidden]="username.valid || username.untouched">
      <div *ngIf="username.invalid" class="alert alert-danger">
        username is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">PASSWORD</label>
    <input type="password" class="password form-control" id="password" formControlName="password" autocomplete="new-password"
           placeholder="Password..." required />
    <div [hidden]="password.valid || password.untouched">
      <div *ngIf="password.invalid" class="alert alert-danger">
        username is required.
      </div>
    </div>
  </div>

  <br />
  <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!signinForm.valid">
    Submit
  </button>
  <button class="btn btn-primary btn-lg btn-block" type="reset">Reset</button>
</form>
