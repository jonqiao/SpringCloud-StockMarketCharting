<div class="row align-items-center justify-content-center">
  <h2><strong>STOCK EXCHANGE MANAGEMENT</strong></h2>
</div>

<div id="toolbar" class="btn-group">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exchangeModal" (click)="excModalNewOpen()">
    <i class="far fa-plus-square"></i>
  </button>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exchangeModal" [disabled]="!updateFlag" (click)="excModalUptOpen()">
    <i class="far fa-edit"></i>
  </button>
  <button type="button" class="btn btn-warning" (click)="refreshTable()"><i class="fas fa-retweet"></i></button>
</div>
<table id="exchangeTable" class="table table-striped table-hover" data-toggle="table" data-toolbar="#toolbar" data-pagination="true"
       data-search="true" data-visible-search="true" data-show-search-clear-button="true" data-show-toggle="true" data-click-to-select="true"
       data-single-select="true" data-show-fullscreen="true" data-page-list="[10, 25, 50, 100, all]" (click)="clickEvent()">
  <thead>
    <tr>
      <th data-field="state" data-checkbox="true"></th>
      <th data-field="stockExchange" data-halign="center" data-sortable="true">Stock Exchange</th>
      <th data-field="brief" data-halign="center" data-sortable="true">Brief</th>
      <th data-field="contactAddress" data-halign="center" data-sortable="true">Contact Address</th>
      <th data-field="remarks" data-halign="center" data-sortable="true">Remarks</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let exc of exchangeArr">
      <td></td>
      <td>{{ exc.stockExchange }}</td>
      <td>{{ exc.brief }}</td>
      <td>{{ exc.contactAddress }}</td>
      <td>{{ exc.remarks }}</td>
    </tr>
  </tbody>
</table>

<!-- Modal for exchangeModal-->
<div class="modal fade" id="exchangeModal" tabindex="-1" role="dialog" aria-labelledby="exchangeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" *ngIf="!updateFlag" id="exchangeModalLabel">CREATE NEW EXCHANGE</h5>
        <h5 class="modal-title" *ngIf="updateFlag" id="exchangeModalLabel">UPDATE EXCHANGE</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" [formGroup]="exchangeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="stockexchange">Stock Exchange</label>
            <input type="text" class="form-control" id="stockexchange" formControlName="stockExchange" placeholder="Stock Exchange" required />
            <div [hidden]="stockExchange.valid || stockExchange.untouched">
              <div *ngIf="stockExchange.invalid" class="alert alert-danger">
                Stock Exchange is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="brief">Brief</label>
            <input type="text" class="form-control" id="brief" formControlName="brief" placeholder="Brief" required />
            <div [hidden]="brief.valid || brief.untouched">
              <div *ngIf="brief.invalid" class="alert alert-danger">
                Brief is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="contactaddress">SContact Address</label>
            <input type="text" class="form-control" id="contactaddress" formControlName="contactAddress" placeholder="Contact Address" required />
            <div [hidden]="contactAddress.valid || contactAddress.untouched">
              <div *ngIf="contactAddress.invalid" class="alert alert-danger">
                Contact Address is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="remarks">Remarks</label>
            <input type="text" class="form-control" id="remarks" formControlName="remarks" placeholder="Remarks" required />
            <div [hidden]="remarks.valid || remarks.untouched">
              <div *ngIf="remarks.invalid" class="alert alert-danger">
                Remarks is required.
              </div>
            </div>
          </div>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!exchangeForm.valid">Submit</button>
          <button class="btn btn-primary btn-lg btn-block" type="reset">Reset</button>
        </form>
      </div>
    </div>
  </div>
</div>
